<div class="row" >
        <div class="col-12" style="height: 5px">

        </div>
</div>
<div class="row shadow-lg p-3 mb-5 bg-white rounded">
    <div class="col-12" style="width: 200px; text-align: center">
        <h3>Configuracion de la evaluacion Administradoras</h3>
    </div>
</div>



<div class="row shadow-lg p-3  bg-white rounded">
    <div class="col-12" style="width: 700px;">
            <br>
        <div class="row">
            <div class="col-9">
                    <div class="form-group">
                        <label>Leyenda de Informacion: </label> <br>
                        <input type="hidden" >
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="instrument.descripcion" ></textarea>
                    </div>
                </div>
            <div class="col-3">
                <div class="form-group">
                    <label>Porcentaje: </label> <br>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control"  [(ngModel)]="instrument.porcentaje" placeholder="%">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4" >
                <div class="form-group">
                    <label>Cantidad de Secciones: </label> <br>
                    <input type="text" class="form-control"  [(ngModel)]="instrument.cantidad">
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <div class="form-group" >
                        <button type="submit" class="btn btn-outline-primary" (click)="actualizarInstrumento(instrument)">Guardar</button>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
            <div class="col-4">

            </div>
        </div>
        <br>
    </div>
</div>
